<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Images</title>
  <link rel="icon" href="images/favicon.png">
<style>
    .serchbox:focus{
      background-color: rgb(208, 214, 218);
    }
    body>*{
      margin: 3px;
    }
    form>*{
      margin: 6px;
    }
  </style>
  
</head>
<body>
  <div style="display: flex;justify-content: flex-end;">
    <span>
        <a  style="margin-right: 20px;" href="index.html"> Google Search</a>
    </span>
  </div>
  

<div style="display: flex; justify-content: center;align-items:center;flex-direction: column;height:100vh;overflow: hidden;">
  <div >
    <a href="https://www.google.com/"><img src="images/images.png" alt="google" width="272px"></a>
  </div>
  <hr>
  <div class="search">
      <form action="https://google.com/search">
        <div style="width: fit-content;" >
          <input hidden name="tbm" value="isch">
          <input type="text" name="q"  style="width: 40vw;height: 4.5vh;border: 2px rgb(99, 33, 33) thin;border-radius: 20px; "autocomplete autofocus  placeholder="Search hear" class="serchbox" autocomplete="additional-name" >
        </div>
        <div style="display: flex;justify-content: center;">
          <input type="submit" style="width: 10vw;height: 3vh;border-radius: 20px;">

        </div>
      </form>
  </div>
</div>

</body>
</html>

{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <ul>
        {% for entry in entries %}
        <li><a href="{%url 'encyclopedia:details' name=entry%} ">{{entry}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
{%block search%}
{{search}}
<input class="search" type="submit" >
{%endblock%}

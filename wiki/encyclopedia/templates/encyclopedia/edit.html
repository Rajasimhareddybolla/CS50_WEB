{% extends "encyclopedia/layout.html" %}
{% block  title %}
{{name}}
{% endblock%}
{%block body%}
<form action = {%url "encyclopedia:edit" name%} method="post">
    {%csrf_token%}
    <br>
   <h2> {{name}}</h2>
    <br>
    <textarea name="edited" rows="3" columns="50" style="height:150px;width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">{% for con in content %}{{ con }}{% endfor %}</textarea>
    <input type="submit" class="search">
</form>

{%endblock%}
